<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      (function() {
        var css = document.createElement("link");
        css.href = "https://use.fontawesome.com/releases/v5.1.0/css/all.css";
        css.rel = "stylesheet";
        css.type = "text/css";
        document.getElementsByTagName("head")[0].appendChild(css);
      })();
    </script>
  </head>
  <body>
    <nav style="background-color: rgba(0,0,0,0.3);" class="fixed w-full top-0">
      <div
        class="flex justify-between items-center w-11/12 lg:w-3/5 mx-auto text-white font-normal py-5 text-xl"
      >
        <a
          onclick='changeColour("207, 175, 105, 0.85", "231, 195, 104, 0.8", "247, 193, 144, 0.8")'
          class="cursor-pointer hover:text-gray-400"
          >Yellow</a
        >
        <a
          onclick='changeColour("64, 161, 252, 0.85", "70, 83, 201, 0.8", "157, 210, 235, 0.8")'
          class="cursor-pointer hover:text-gray-400"
          >Blue</a
        >
        <a
          onclick='changeColour("114, 49, 134, 0.85", "126, 44, 180, 0.8", "222, 164, 240, 0.8")'
          class="cursor-pointer hover:text-gray-400"
          >Purple</a
        >
        <a
          onclick='changeColour("49, 134, 53, 0.85", "71, 180, 44, 0.8", "164, 240, 168, 0.8")'
          class="cursor-pointer hover:text-gray-400"
          >Green</a
        >
      </div>
    </nav>
    <div
      style="height: 80%; border-radius: 15px;"
      class="contact-form lg:w-4/5 xl:w-3/5"
    >
      <div
        class="w-full lg:w-3/5 flex flex-col justify-center items-center h-full"
      >
        <h1 class="font-bold text-5xl mb-2">
          <span class="font-thin">Contact</span> Me
        </h1>
        <form
          id="form"
          name="contactForm"
          class="flex flex-col justify-center items-center w-full"
          autocomplete="off"
        >
          <div class="form-control">
            <label for="name" class="mt-8 block">Name</label>
            <input type="text" id="name" autocomplete="off" />
            <small class="">Error message</small>
          </div>

          <div class="form-control">
            <label for="email" class="mt-8 block">Email</label>
            <input type="text" id="email" autocomplete="off" />
            <small class="">Error message</small>
          </div>

          <div class="form-control">
            <label for="message" class="mt-8 block">Message</label>
            <textarea
              rows="4"
              type="text"
              id="message"
              spellcheck="false"
            ></textarea>
            <small class="">Error message</small>
          </div>
          <button
            class="contact-btn mt-2 lg:mt-8 py-3 w-9/12 lg:w-1/2 focus:outline-none"
          >
            Submit
          </button>
        </form>
      </div>
      <div
        style="width: 2px; height: 60%; align-self: center;"
        class="bg-white"
      ></div>
      <div class="info-bg">
        <div
          style="height: 60%;"
          class="lg:w-4/5 w-9/12 flex flex-col items-start lg:ml-10 lg:relative mx-auto lg-mx-0 mt-10 lg:mt-0"
        >
          <div class="flex items-center">
            <span style="width: 50px;"
              ><i class="fas fa-map-marker-alt fa-2x mr-6 icon"></i
            ></span>
            <h1 class="text-base xl:text-lg">1 Fake Road, City, Country</h1>
          </div>
          <div class="flex items-center mt-8">
            <span style="width: 50px;"
              ><i class="fas fa-envelope fa-2x mr-6 icon"></i
            ></span>
            <h1 class="text-base xl:text-lg">contact@example.com</h1>
          </div>
          <div class="flex items-center mt-8">
            <span style="width: 50px;"
              ><i class="fas fa-phone fa-2x mr-6 icon"></i
            ></span>
            <h1 class="text-base xl:text-lg">01234 567890</h1>
          </div>
          <div class="flex items-center mt-8 lg:absolute lg:bottom-0">
            <i class="fab fa-facebook fa-3x cursor-pointer icon"></i>
            <i class="fab fa-twitter-square fa-3x ml-6 cursor-pointer icon"></i>
            <i class="fab fa-linkedin fa-3x ml-6 cursor-pointer icon"></i>
            <i
              class="fab fa-google-plus-square fa-3x ml-6 cursor-pointer icon"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
